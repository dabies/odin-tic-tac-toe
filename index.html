<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="ticTacToe.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="player-column">
            <div class="player">
                <label for="playerOne">Player One:</label>
                <input type="text" name="playerOne" id="playerOne">
            </div>
        </div>
        <div class="board-column">
            <h1 class="banner">Input player names, then press play!</h1>
            <div class="board">
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
                <button class="square"></button>
            </div>
            <button class="play">Play</button>
        </div>
        <div class="player-column">
            <div class="player">
                <label for="playerTwo">Player Two:</label>
                <input type="text" name="playerTwo" id="playerTwo">
            </div>
        </div>
    </div>
</body>
</html>
